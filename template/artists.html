<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" href="/static/artists.css" />
    <style>
        /* Centering the artist cards */
        .artists-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards horizontally */
            padding: 20px;
        }
        .artist-card {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center; /* Center text in card */
        }
        .artist-image img {
            max-width: 100%;
            height: auto;
        }
        #search-results {
            position: absolute;
            background-color: rgb(31, 29, 29);
            border: 1px solid #ccc;
            z-index: 1000;
            display: none; /* Hide by default */
        }
        .search-result-item {
            padding: 10px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #1f1e1e; /* Highlight on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Artists</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for an artist...">
            <div id="search-results"></div>
        </div>
    </header>

    <main class="artists-container">
        {{if .}}
            {{range .}}
                <div class="artist-card">
                    <a href="/artist/{{.ID}}">
                        <div class="artist-image">
                            <img src="{{.Image}}" alt="{{.Name}} Image">
                        </div>
                        <div class="artist-info">
                            <h2>{{.Name}}</h2>
                        </div>
                    </a>
                </div>
            {{end}}
        {{else}}
            <p>No artists found.</p>
        {{end}}
    </main>

    <div class="dropdown">
        <button>Shortcuts</button>
        <div class="dropdown-content">
            <div class="shortcut-item">Alt + ← : Go Back</div>
            <div class="shortcut-item">Alt + → : Go Forward</div>
            <div class="shortcut-item">Alt + L : View Locations</div>
            <div class="shortcut-item">Alt + D : View Datess</div>
            <div class="shortcut-item">Alt + R : View Relations</div>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
