<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" href="/static/artists.css" />
</head>
<body>
   <header>
    <h1 class="artists-title">Artists</h1>
    <div class="artists-title-bg"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for an artist...">
        <div id="search-results"></div>
    </div>
</header>

    <main class="artists-container">
        {{if .}}
            {{range .}}
                <div class="artist-card">
                    <a href="/artist/{{.ID}}">
                        <div class="artist-image">
                            <img src="{{.Image}}" alt="{{.Name}} Image">

                        </div>
                        <div class="artist-info">
                            <h2>{{.Name}}</h2>
                        </div>
                    </a>
                </div>
            {{end}}
        {{else}}
            <p>No artists found.</p>
        {{end}}
    </main>

    <div class="dropdown">
        <button>Shortcuts</button>
        <div class="dropdown-content">
            <div class="shortcut-item">Alt + ← : Go Back</div>
            <div class="shortcut-item">Alt + → : Go Forward</div>
        </div>
    </div>
   <script>
      function goHome() {
            window.location.href = '/'; // Redirect to the home page
        }
       const searchInput = document.getElementById('search-input');
       const searchResults = document.getElementById('search-results');
   
       console.log('Script loaded');
   
       searchInput.addEventListener('input', function() {
           const query = this.value.trim();
           console.log('Search query:', query);
   
           if (query.length > 0) {
               const url = `/artists?q=${encodeURIComponent(query)}`;
               console.log('Fetching from URL:', url);
   
               fetch(url)
                   .then(response => {
                       console.log('Response status:', response.status);
                       return response.json();
                   })
                   .then(data => {
    searchResults.innerHTML = '';
    if (Array.isArray(data) && data.length > 0) {
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'search-result-item';

            // Display artist/band name with relevant date or location
            if (item.type === 'artist/band') {
                div.textContent = `${item.name} - ${item.type}`;
            } else if (item.type === 'member') {
                div.textContent = `${item.name} - ${item.type} - ${item.bandName}`;
            } else if (item.type === 'location') {
                div.textContent = `${item.name} - ${item.type} - ${item.bandName}`;
            } else if (item.type === 'dates') {
                div.textContent = `${item.name} - ${item.type} - ${item.band}`;
            }

            // Redirect on click
            div.addEventListener('click', () => {
                if (item.id) {
                    if (item.type === 'location') {
                        window.location.href = `/artist/${item.id}?section=locations`;
                    } else if (item.type === 'dates') {
                        window.location.href = `/artist/${item.id}?section=dates`;
                    } else {
                        window.location.href = `/artist/${item.id}`;
                    }
                } else {
                    alert('Sorry, unable to find details for this artist.');
                }
            });

            searchResults.appendChild(div);
        });
        searchResults.style.display = 'block';
    } else {
        searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
        searchResults.style.display = 'block';
    }
})

                   .catch(error => {
                       console.error('Fetch error:', error);
                       searchResults.innerHTML = '<div class="search-result-item">Error fetching results</div>';
                       searchResults.style.display = 'block';
                   });
           } else {
               console.log('Empty query, hiding results');
               searchResults.style.display = 'none';
           }
       });
   
       // Hide search results when clicking outside
       document.addEventListener('click', function(event) {
           if (!searchResults.contains(event.target) && event.target !== searchInput) {
               searchResults.style.display = 'none';
           }
       });
   
       console.log('Event listeners added');
   </script>
</body>
</html>
