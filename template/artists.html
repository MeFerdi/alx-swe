<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" href="/static/artists.css" />
    <style>
        /* Centering the artist cards */
        .artists-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .artist-card {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .artist-image img {
            max-width: 100%;
            height: auto;
        }
        #search-results {
            position: absolute;
            background-color: rgb(31, 29, 29);
            border: 1px solid #ccc;
            z-index: 1000;
            display: none;
        }
        .search-result-item {
            padding: 10px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #1f1e1e;
        }
         /* Container for Home and Shortcuts buttons */
         .top-buttons-container {
            display: flex;
            align-items: center;
            gap: 5px; /* Small gap between the buttons */
            margin: 21px 0; /* Adds spacing from the top of the page */
            position: absolute;
            top: 0;
            right: 300px;
           
            
        }
        /* Styling the home and shortcut buttons */
        #home-button, .dropdown button {
            width: 100px; /* Fixed width */
            height: 40px; /* Fixed height */
            padding: 0; /* Remove extra padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        #home-button:hover, .dropdown button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artists</h1>

        <div class="top-buttons-container">
            <button id="home-button" onclick="goHome()">Home</button>
            <div class="dropdown">
                <button>Shortcuts</button>
                <div class="dropdown-content">
                    <div class="shortcut-item">Alt + ← : Go Back</div>
                    <div class="shortcut-item">Alt + → : Go Forward</div>
                    <div class="shortcut-item">Alt + L : View Locations</div>
                    <div class="shortcut-item">Alt + D : View Dates</div>
                    <div class="shortcut-item">Alt + R : View Relations</div>
                </div>
            </div>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for an artist...">
            <div id="search-results"></div>
        </div>
    </header>

    <main class="artists-container">
        {{if .}}
            {{range .}}
                <div class="artist-card">
                    <a href="/artist/{{.ID}}">
                        <div class="artist-image">
                            <img src="{{.Image}}" alt="{{.Name}} Image">
                        </div>
                        <div class="artist-info">
                            <h2>{{.Name}}</h2>
                        </div>
                    </a>
                </div>
            {{end}}
        {{else}}
            <p>No artists found.</p>
        {{end}}
    </main>
   <script>
      function goHome() {
            window.location.href = '/'; // Redirect to the home page
        }
       const searchInput = document.getElementById('search-input');
       const searchResults = document.getElementById('search-results');
   
       console.log('Script loaded');
   
       searchInput.addEventListener('input', function() {
           const query = this.value.trim();
           console.log('Search query:', query);
   
           if (query.length > 0) {
               const url = `/artists?q=${encodeURIComponent(query)}`;
               console.log('Fetching from URL:', url);
   
               fetch(url)
                   .then(response => {
                       console.log('Response status:', response.status);
                       return response.json();
                   })
                   .then(data => {
                       console.log('Received data:', data);
                       searchResults.innerHTML = '';
                       if (Array.isArray(data) && data.length > 0) {
                           data.forEach(item => {
                               console.log('Processing item:', item);
                               const div = document.createElement('div');
                               div.className = 'search-result-item';
                               
                               if (item.type === 'artist/band') {
                                   div.textContent = `${item.name} - ${item.type}`;
                               } else if (item.type === 'member') {
                                   div.textContent = `${item.name} - ${item.type} - ${item.bandName}`;
                               }
                               
                               div.addEventListener('click', () => {
                                   console.log('Clicked item:', item.name, 'ID:', item.id);
                                   
                                   if (item.id) {
                                       window.location.href = `/artist/${item.id}`;
                                   } else {
                                       console.error('Artist ID not found for', item.name);
                                       alert('Sorry, unable to find details for this artist.');
                                   }
                               });
                               searchResults.appendChild(div);
                           });
                           searchResults.style.display = 'block';
                       } else {
                           console.log('No results found or data is not an array');
                           searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                           searchResults.style.display = 'block';
                       }
                   })
                   .catch(error => {
                       console.error('Fetch error:', error);
                       searchResults.innerHTML = '<div class="search-result-item">Error fetching results</div>';
                       searchResults.style.display = 'block';
                   });
           } else {
               console.log('Empty query, hiding results');
               searchResults.style.display = 'none';
           }
       });
   
       // Hide search results when clicking outside
       document.addEventListener('click', function(event) {
           if (!searchResults.contains(event.target) && event.target !== searchInput) {
               searchResults.style.display = 'none';
           }
       });
   
       console.log('Event listeners added');
   </script>
</body>
</html>
