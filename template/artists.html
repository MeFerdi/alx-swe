<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" href="/static/artists.css" />
    <link rel="stylesheet" type="text/css" href="/static/shortcut.css" />
    <style>
        /* Dropdown styling */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #12201c5b;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            right: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Suggestions styling */
        .suggestions-list {
            position: absolute;
            top: 100%; /* Adjust if necessary */
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .shortcut-item {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Artists</h1>
        <div class="search-container" style="position: relative;">
            <input type="text" placeholder="Search" class="search-bar" id="search-bar">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
    </div>

    <div class="artists-container">
        <div class="dropdown">
            <button>Shortcuts</button>
            <div class="dropdown-content">
                <div class="shortcut-item">Alt + ← : Go Back</div>
                <div class="shortcut-item">Alt + → : Go Forward</div>
                <div class="shortcut-item">Alt + L : View Locations</div>
                <div class="shortcut-item">Alt + D : View Dates</div>
                <div class="shortcut-item">Alt + R : View Relations</div>
            </div>
        </div>

        <!-- Artists list generated dynamically -->
        {{if .}}
            {{range .}}
                <a href="/artist/{{.ID}}">
                    <div class="artist">
                        <img src="{{.Image}}" alt="{{.Name}} Image">
                        <h2>{{.Name}}</h2>
                    </div>
                </a>
            {{end}}
        {{else}}
            <p>No artists found.</p>
        {{end}}
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
