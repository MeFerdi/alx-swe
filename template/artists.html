<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" href="/static/artists.css" />
</head>
<body>
   <header>
    <h1 class="artists-title">Artists</h1>
    <div class="artists-title-bg"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for an artist...">
        <div id="search-results"></div>
    </div>
</header>

    <main class="artists-container">
        {{if .}}
            {{range .}}
                <div class="artist-card">
                    <a href="/artist/{{.ID}}">
                        <div class="artist-image">
                            <img src="{{.Image}}" alt="{{.Name}} Image">

                        </div>
                        <div class="artist-info">
                            <h2>{{.Name}}</h2>
                        </div>
                    </a>
                </div>
            {{end}}
        {{else}}
            <p>No artists found.</p>
        {{end}}
    </main>

    <div class="dropdown">
        <button>Shortcuts</button>
        <div class="dropdown-content">
            <div class="shortcut-item">Alt + ← : Go Back</div>
            <div class="shortcut-item">Alt + → : Go Forward</div>
        </div>
    </div>
   
   <script src="/static/js/artistSearch.js"></script>
</body>
</html>
